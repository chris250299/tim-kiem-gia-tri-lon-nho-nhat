<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tìm kiếm giá trị lớn nhất hoặc nhỏ nhất</title>
    <meta charset="UTF-8">
</head>
<body>
<script>

    function dispArr(arr) {
        let str = '';
        for (var i = 0; i < arr.length; ++i) {
            str += `${arr[i]}\t`;
            if(i%10==9){
                str += "<br>";
            }
        }
        document.write(str);
        }
    function findMin(arr) {
        var min = arr[0];
        for (var i=1; i<arr.length;++i){
            if (arr[i]<min){
                min = arr[i];
            }
        } return min;
    }
    function findMax(arr) {
        var max = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    var nums =[];
    for (var i=0; i<100; ++i){
        nums[i] = Math.floor(Math.random()*101);
    }
    var minValue = findMin(nums);
    dispArr(nums);
    document.write("<br/>");
    document.write("The minimum value is: " +minValue);
    var maxValue = findMax(nums);
    document.write("<br/>");
    document.write("The maximum value is: " + maxValue);
</script>
</body>
</html>
